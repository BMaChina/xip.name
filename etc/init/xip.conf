description "xip wildcard name server"

env DAEMON=/usr/local/bin/xip
env NAME=xip

start on filesystem or runlevel [2345]
stop on runlevel [!2345]

kill signal INT

respawn
respawn limit 10 5
umask 022

pre-start script
  test -x $DAEMON || { stop; exit 0; }
end script

# Start
script
  test -f /etc/default/$NAME && . /etc/default/$NAME
  exec $DAEMON
end script
